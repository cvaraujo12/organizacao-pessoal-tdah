<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulado</title>
    <style>
        @page {
            size: A4;
            margin: 2cm 2.5cm;
            @top-center {
                content: "Simulado";
                font-size: 9pt;
                color: #666;
            }
            @bottom-center {
                content: counter(page);
                font-size: 9pt;
                color: #666;
            }
        }

        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 11pt;
            line-height: 1.3;
            color: #000;
            background: #fff;
        }

        /* Container principal */
        .simulado-container {
            width: 100%;
        }

        /* Cabeçalho do simulado */
        .simulado-header {
            text-align: center;
            border-bottom: 1pt solid #000;
            margin-bottom: 1.2em;
            padding-bottom: 0.5em;
            font-size: 14pt;
            font-weight: bold;
        }

        /* Container individual de cada questão */
        .questao {
            margin-bottom: 0.8em;
            break-inside: avoid;
        }

        /* Título da questão */
        .questao-titulo {
            font-size: 11pt;
            font-weight: bold;
            margin-bottom: 0.2em;
            display: inline-block;
        }

        /* Enunciado da questão */
        .questao-enunciado {
            font-size: 10.5pt;
            margin: 0.2em 0;
            text-align: justify;
            line-height: 1.3;
        }

        /* Container das alternativas */
        .alternativas {
            margin: 0.3em 0 0 1.5em;
            list-style: none;
        }

        /* Cada alternativa individual */
        .alternativa {
            margin: 0.15em 0;
            text-align: justify;
            font-size: 10pt;
            line-height: 1.2;
            position: relative;
            padding-left: 1.2em;
        }

        .alternativa::before {
            content: attr(data-letter);
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        /* Estilo para imagens */
        img {
            max-width: 100%;
            height: auto;
            margin: 0.5em auto;
            display: block;
        }

        /* Quebras de página */
        h1, h2, h3 {
            break-after: avoid;
        }

        table {
            break-inside: avoid;
        }

        /* Estilos para tabelas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0.5em 0;
            font-size: 10pt;
        }

        th, td {
            border: 0.5pt solid #000;
            padding: 0.3em;
            text-align: left;
        }

        /* Links */
        a {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="simulado-container">
        <!-- O conteúdo do simulado será inserido aqui -->
    </div>
</body>
</html>
